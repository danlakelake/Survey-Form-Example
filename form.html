<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><em><b>Please fill out this form with the required information</b></em></p>
    <form id="survey-form" action='https://codepen.io/Daniel-Aguilar0395'>
        <fieldset class="input-sec">
            <label id="name-label">
                Enter Your Name: <input id="name" type="text" name="name" placeholder="Daniel Aguilar" required />
            </label>
            <label id="email-label">
                Enter Your Email: <input id="email" type="email" name="email" placeholder="danielaguilar0395@gmail.com"
                    required />
            </label>
            <label id="number-label">Enter Your Age: (Optional) <input id="number" type="number" min="1" max="100"
                    name="email" placeholder="31" />
            </label>
            <label>Which option best describes your current role?
                <select id="dropdown"> (Optional)
                    <option>Student</option>
                    <option selected>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="checkbox-sec">
            <p>Would you recommend CodeCamp to a friend?</p>
            <label>
                <input type="radio" name="account-type" class="inline" value="definitely" /> Definitely
            </label>
            <label>
                <input type="radio" name="account-type" class="inline" value="maye" /> Maybe
            </label>
            <label>
                <input type="radio" name="account-type" class="inline" value="not sure" /> Not sure
            </label>
        </fieldset>

        <fieldset class="checkbox-sec">
            <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                Projects</label>
            <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end
                Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data
                Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open
                Source
                Community</label>
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help
                rooms</label>
            <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City
                Meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
            <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional
                Courses</label>
        </fieldset>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>
        </div>
        <input class="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
